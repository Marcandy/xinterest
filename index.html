<!DOCTYPE html>
<html lang="en" ng-app='xinterest'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>xinterest</title>

</head>
<body ng-controller='mainCtrl'>

test
<div class="">
  <h2>Show board</h2>

<p>
  {{board.id}}
  {{board.url}}
</p>


  <img ng-src={{board.image["60x60"].url}} alt="" />



</div>

<div class="">
  <h3>Suggested</h3>
  {{suggested}}
</div>

<div class="">
  <ul>
    <li ng-repeat='pin in pins '>
      <h2>Pin</h2>

      <img ng-src={{pin.image.original.url}} alt="" />

    </li>
  </ul>

</div>



<script src="bundle.js" ></script>

<script src="mainCtrl.js" charset="utf-8"></script>
<script src="mainService.js" charset="utf-8"></script> -->
</body>
</html>
